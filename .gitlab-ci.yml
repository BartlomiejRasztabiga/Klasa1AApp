image: java:8-jdk
stages:
  - build
  - test
  - package

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
build_webserver:
  stage: build
  script:
    - ls
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && chmod +x ./gradlew
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && ./gradlew assemble
  only:
    - master
test_webserver:
  stage: test
  script:
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && chmod +x ./gradlew
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && ./gradlew check
    
package_webserver:
  stage: package
  script:
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && chmod +x ./gradlew
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && ./gradlew build
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && ./gradlew jar
    - cd /builds/BartlomiejRasztabiga/Klasa1AApp/webserver && ./gradlew build
  artifacts:
    paths:
    - /builds/BartlomiejRasztabiga/Klasa1AApp/webserver/build/libs/*.jar
    - /builds/BartlomiejRasztabiga/Klasa1AApp/webserver/build/libs/*.jar.original
build_app:
  stage: build
  script:
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && chmod +x ./gradlew
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && ./gradlew assemble
  only:
  - master
test_app:
  stage: test
  script:
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && chmod +x ./gradlew
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && ./gradlew check
package_app:
  stage: package
  script:
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && chmod +x ./gradlew
  - cd /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A && ./gradlew assemble
  artifacts:
    paths:
    - /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A/app/build/outputs/apk/*.apk
    - /builds/BartlomiejRasztabiga/Klasa1AApp/app/Klasa1A/app/build/outputs/mapping/release/mapping.txt
after_script:
  - echo "End CI"